<body>

    <h1>Youtube video randomizer</h1>

    <iframe id="vid" width="800" height="450" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
